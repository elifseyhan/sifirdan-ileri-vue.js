<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .backgroundColor{
        background-color: #c5161c;
      }

      .border{
        border: 2px solid #c5161c;
      }

      .borderRadius{
        border-radius: 5px;
      }

      .color{
        color: #c5161c;
      }

      .fontBold{
        font-weight: bold;
      }

      .fontItalic{
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>Class List App</header>
    <div id="app" class="container">
      <div class="class--list--app">
        <div class="card">
          <ul class="class-list">
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.backgroundColor" />
                <span>Background Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.border" />
                <span>Border</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.borderRadius" />
                <span>Border Radius</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.color" />
                <span>Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.fontBold" />
                <span>Font Bold</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="styles.fontItalic" />
                <span>Font Italic</span>
              </label>
            </li>
          </ul>

          <textarea rows="5" :class="textAreaClass"></textarea>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
