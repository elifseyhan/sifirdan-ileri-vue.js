<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <button @click="showContainer = !showContainer" class="btn btn-sm btn-primary">Aç / Kapat</button>
                    <h1 v-if="!showContainer" class="text-danger">Başlangıçta gözükecek</h1>
                    <h1 v-else class="text-primary">Sonra gözükecek</h1>
                    <hr>
                    <h3 :class="counterBoxClass">{{ counter }}</h3>
                    <button @click="counter++" class="btn btn-sm btn-success">Artır</button>
                    <button @click="counter--" class="btn btn-sm btn-danger">Azalt</button>
                    <p v-if="counter < 0">Counter Negatif</p>
                    <p v-else-if="counter > 0">Counter Pozitif</p>
                    <p v-else>Counter 0</p>

                    <hr>
                    <!-- Elementin DOM üzerinden silinmeden CSS özelliğiyle gizlenmesini sağlar. -->
                    <p v-show="counter < 0">Counter Negatif</p>
                    <p v-show="counter > 0">Counter Pozitif</p>
                    <p v-show="counter == 0">Counter 0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
